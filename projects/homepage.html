<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cs50 project</title>
    </head>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">

    <body>

        <header class="container">
            <ul>
                <li>
                    <span style="cursor: pointer" class="openbtn" onclick="opennav()">&#9776;</span>
                </li>
                <li>
                    <p>The Quote</p>
                </li>
            </ul>
        </header>

        <div id="mysidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closenav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>

        </div>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="1.jpeg" alt="The town was paper, but the memories were not.
                â€• John Green, Paper Towns style" width="1000" height="500">
            </div>

            <div class="mySlides fade">
                <img src="2.jpg" width="1000" height="500">
            </div>

            <div class="mySlides fade">
                <img src="3.png" width="1000" height="500">
            </div>


        </div>
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 5000);
        }
        function currentSlide(n) {
            let dots = document.getElementsByClassName("dot");
            let slides = document.getElementsByClassName("mySlides");
            
            slides[n].style.display = "block";
        }
        function opennav() {
            document.getElementById("mysidenav").style.width = "250px";
        }

        function closenav() {
            document.getElementById("mysidenav").style.width = "0";
        }
    </script>

</html>
